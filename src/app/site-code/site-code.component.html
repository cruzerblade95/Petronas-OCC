<div class="card">


  <table *ngIf="dataArray" datatable="ng" [dtOptions]="dtOptions" class="table" id="dt">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Site Name</th>
      <th>Region</th>
      <th>IP Address</th>
      <th>Email</th>
      <th>CC To</th>
      <th>Manage</th>
    </tr>
    </thead>

    <tbody>
    <tr class="hoverTable" *ngFor="let policy of dataArray">
      <td><a href="#">{{ policy.id }}</a></td>
      <td>{{ policy.site_name }}</td>
      <td>{{ policy.region }}</td>
      <td>{{ policy.ip_address }}</td>
      <td>{{ policy.email }}</td>
      <td>{{ policy.cc_to }}</td>
      <td>
        <button (click)="deleteSiteCode(policy.id)" class="btn btn-primary" style="font-size: 0.9vw;">Delete</button>
        &nbsp;
        <button (click)="selectSiteCode(policy)" class="btn btn-primary" style="font-size: 0.9vw;">Update</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
  <br>
  <!-- Registration and Editing Form -->
  <form #f = "ngForm">
    <table>
      <tr>
        <td>
    <label>Site Name</label>
        </td><td>
    <input type="text" name="site_name" [(ngModel)]="selectedSiteCode.site_name">
        </td>
      </tr><tr>
        <td>
    <label>Region</label>
        </td><td>
    <input type="text" name="region" [(ngModel)]="selectedSiteCode.region">
        </td>
      </tr><tr>
        <td>
    <label>IP Address</label>
        </td><td>
    <input type="text" name="ip_address" [(ngModel)]="selectedSiteCode.ip_address">
        </td>
      </tr><tr>
        <td>
    <label>Email</label>
        </td><td>
    <input type="text" name="email" [(ngModel)]="selectedSiteCode.email">
        </td>
      </tr><tr>
        <td>
    <label>CC To</label>
        </td><td>
    <input type="text" name="cc_to" [(ngModel)]="selectedSiteCode.cc_to">
        </td>
      </tr><tr>
        <td>
    <input type="button" (click)="createOrUpdateSiteCode(f)" value="Create or Update Policy">
        </td><td>
        </td>
      </tr>
  </table>
  </form>
