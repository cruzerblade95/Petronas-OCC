<div class="card">


  <table *ngIf="dataArray" datatable="ng" [dtOptions]="dtOptions" class="table" id="dt">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Site Name</th>
      <th>Region</th>
      <th>IP Address</th>
      <th>Email</th>
      <th>CC To</th>
      <th>Manage</th>
    </tr>
    </thead>

    <tbody>
    <tr class="hoverTable" *ngFor="let policy of dataArray">
      <td><a href="#">{{ policy.id }}</a></td>
      <td>{{ policy.site_name }}</td>
      <td>{{ policy.region }}</td>
      <td>{{ policy.ip_address }}</td>
      <td>{{ policy.email }}</td>
      <td>{{ policy.cc_to }}</td>
      <td>
        <button (click)="deleteSiteCode(policy.id)" class="btn btn-primary" style="font-size: 0.9vw; background-color: #68468B;">Delete</button>
        &nbsp;
        <button (click)="selectSiteCode(policy)" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary" style="font-size: 0.9vw; background-color: #68468B;">Update</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
  <br>
  <button data-toggle="modal" data-target="#exampleModal" class="btn btn-primary" style="font-size: 0.9vw; background-color: #68468B; margin-left: 30px;">Add New NDR</button>
  <button class="btn btn-primary" style="font-size: 0.9vw; background-color: #68468B; margin-left: 30px;" (click)="Exportelx()">GenreateXls</button>
  

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Registration and Editing Form -->
  <form #f = "ngForm">
    <table>
      <tr>
        <td>
    <label>Site Name</label>
        </td><td>
    <input type="text" name="site_name" [(ngModel)]="selectedSiteCode.site_name">
        </td>
      </tr><tr>
        <td>
    <label>Region</label>
        </td><td>
    <input type="text" name="region" [(ngModel)]="selectedSiteCode.region">
        </td>
      </tr><tr>
        <td>
    <label>IP Address</label>
        </td><td>
    <input type="text" name="ip_address" [(ngModel)]="selectedSiteCode.ip_address">
        </td>
      </tr><tr>
        <td>
    <label>Email</label>
        </td><td>
    <input type="text" name="email" [(ngModel)]="selectedSiteCode.email">
        </td>
      </tr><tr>
        <td>
    <label>CC To</label>
        </td><td>
    <input type="text" name="cc_to" [(ngModel)]="selectedSiteCode.cc_to">
        </td>
      </tr>
  </table>
  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <input type="button" class="btn btn-primary" (click)="createOrUpdateSiteCode(f)" value="Create or Update Policy">
      </div>
    </div>
  </div>
</div>
